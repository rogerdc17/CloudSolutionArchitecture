<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book - ABCBOOKS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="dashboard-container">
        <div id="dashboard-header">
            <div><h3>ABCbooks.com</h3></div>
            <button class="btn-add" onclick="window.location.href='index.html'">Home</button>
            <button class="btn-add" onclick="window.location.href='dashboard.html'">Dashboard</button>
        </div>
    </div>
    <h1></h1>
    <div id="delete-book-container">
        <div class="form-box">
            <h2>Delete Book</h2>
            <div id="book-details">
                <h3 id="book-title">Book Title</h3>
                <p><strong>Authors:</strong> <span id="book-authors">Author Name</span></p>
                <p><strong>Publisher:</strong> <span id="book-publisher">Publisher Name</span></p>
                <p><strong>Year:</strong> <span id="book-year">2024</span></p>
            </div>
            <p>Are you sure you want to delete this book?</p>
            <button id="confirm-delete" class="btn-delete">Yes, Delete</button>
            <button onclick="window.history.back()" class="btn-cancel">Cancel</button>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2024 ABCBOOKS. All rights reserved.</p>
    </div>

    <div id="notification" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
